<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>

            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input id="total-char" type="number" min="2" max="30" value="10"/>
                </div>
            </div>

            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains UpperCase
                    </div>
                </label>
                <div class="right">
                    <input id="upper-case" checked  type="checkbox" name=""/>
                </div>
            </div>

            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains LowerCase
                    </div>
                </label>
                <div class="right">
                    <input id="lower-case"  type="checkbox" name=""/>
                </div>
            </div>
 
            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input id="numbers" type="checkbox" name=""/>
                </div>
            </div>

            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input id="symbols"  type="checkbox" name=""/>
                </div>
            </div>

            <div class="row">
                <button id="btn">
                    Generate Password
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
